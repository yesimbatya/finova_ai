<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="#7e22ce" />

  <!-- AI brain elements -->
  <circle cx="100" cy="100" r="70" stroke="#FFFFFF" stroke-width="10" fill="none" />
  <circle cx="60" cy="60" r="10" fill="#FFFFFF" />
  <circle cx="140" cy="60" r="10" fill="#FFFFFF" />
  <circle cx="60" cy="140" r="10" fill="#FFFFFF" />
  <circle cx="140" cy="140" r="10" fill="#FFFFFF" />

  <!-- Connections -->
  <line x1="60" y1="60" x2="100" y2="100" stroke="#FFFFFF" stroke-width="5" />
  <line x1="140" y1="60" x2="100" y2="100" stroke="#FFFFFF" stroke-width="5" />
  <line x1="60" y1="140" x2="100" y2="100" stroke="#FFFFFF" stroke-width="5" />
  <line x1="140" y1="140" x2="100" y2="100" stroke="#FFFFFF" stroke-width="5" />

  <!-- Dollar sign in the center -->
  <text x="100" y="120" font-family="Arial, Helvetica, sans-serif" font-size="60" fill="#FFFFFF" text-anchor="middle">$</text>
</svg>